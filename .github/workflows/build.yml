name: Build Executable

on:
  push:
    paths:
      - '.github/workflows/*'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/*'
      - 'src/**'
  workflow_dispatch:

jobs:
    build_executable:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ windows-latest ]

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: python -m pip install -r requirements.txt

            - name : Check path
              run: dir
